<li class="catalogue-item">
    <a href="{{ post.url | prepend: site.baseurl }}" >
        {% if post.portfolio == true %}
        <img src="{{ post.main-img }}" class="catalogue-img"/>
        {% endif %}
        {% if post.draft == true %}
        <span class="catalogue-tag">
            Coming Soon
        </span>
        {% endif %}
        <p class="catalogue-type">
            {{ post.type }}
        </p>
        <div class="catalogue-info transition">
            <h1 class="catalogue-title">
                {{ post.title }}
            </h1>
            <p class="catalogue-sub">
                {{ post.subtitle }}
            </p>
            <p class="catalogue-body">
                {{ post.content | truncatewords: 24 | strip_html }}
            </p>
        </div>
    </a>
</li>
