# Permalinks
permalink:      /:categories/:year-:month-:day/:title


# Setup
title:          Subin, Cho.
baseurl:        ""
url:            "https://sweebinee.github.io"
name: "S_beeni_'s blog"
description: "코딩하는 도비의 블로그"


# Assets
sass:
  sass_dir:     _sass
  style:        :compressed

# Build settings
markdown:       kramdown
kramdown:
  highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# About
author:
  name:         subin
  url:          https://sweebinee.github.io
  email:        subin.cho@i.ewha.ac.kr  
  github:       Sweebinee
  twitter:      

# Custom vars
version:        1.0.0
github:
  repo:         https://github.com/sweebinee/sweebinee.github.io

  # if you don't want comments in your posts, leave categories empty
disqus:
  shortname: sweebinee-github-io # enter this from your disqus account

tipue_search:
    include:
        pages: false
        collections: []
    exclude:
        files: [search.html, index.html, tags.html]
        categories: []
        tags: []

plugins:
  - jemoji
  - jekyll-seo-tag